<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Thoughts - English Practice Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .post-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-advice {
            background: #2196F3;
        }

        .btn-advice:hover {
            background: #1976D2;
        }

        .btn-delete {
            background: #f44336;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .thoughts-container {
            margin-top: 20px;
        }

        .thought-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .thought-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .author {
            font-weight: 600;
            color: #4CAF50;
            font-size: 16px;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
        }

        .thought-content {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .actions {
            margin-bottom: 15px;
        }

        .reply-form {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .reply-form.active {
            display: block;
        }

        .replies-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .reply {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #ddd;
        }

        .reply.advice {
            border-left-color: #2196F3;
            background: #e3f2fd;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .reply-author {
            font-weight: 600;
            font-size: 14px;
        }

        .reply-author.advice-author {
            color: #2196F3;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }

        .status.local {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <div class="status" id="status">üì± Local Mode</div>
    
    <div class="container">
        <div class="header">
            <h1>üåü Share Your Thoughts</h1>
            <p>Express yourself, connect with others, and improve your English together!</p>
        </div>
        
        <div class="content">
            <form class="post-form" id="thoughtForm">
                <h3 style="margin-bottom: 20px; color: #333;">‚úçÔ∏è Share a thought</h3>
                <div class="form-group">
                    <label for="thoughtContent">Your Thought:</label>
                    <textarea id="thoughtContent" placeholder="What's on your mind? Share anything - a story, question, observation, or just how you're feeling today..." required></textarea>
                </div>
                <button type="submit" class="btn">Share Thought üöÄ</button>
            </form>

            <div class="thoughts-container" id="thoughtsContainer">
                <div class="empty-state">
                    <h3>No thoughts shared yet</h3>
                    <p>Be the first to share something interesting!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple, reliable thought board - focus on working functionality
        let thoughts = [];
        let nextId = 1;

        // Load thoughts from localStorage on page load
        function loadThoughts() {
            try {
                const stored = localStorage.getItem('thoughts');
                if (stored) {
                    thoughts = JSON.parse(stored);
                    // Ensure all thoughts have an ID and replies array
                    thoughts.forEach(thought => {
                        if (!thought.id) thought.id = nextId++;
                        if (!thought.replies) thought.replies = [];
                    });
                }
            } catch (error) {
                console.error('Error loading thoughts:', error);
                thoughts = [];
            }
            renderThoughts();
        }

        // Save thoughts to localStorage
        function saveThoughts() {
            try {
                localStorage.setItem('thoughts', JSON.stringify(thoughts));
            } catch (error) {
                console.error('Error saving thoughts:', error);
            }
        }

        // Add a new thought
        function addThought(content) {
            const thought = {
                id: nextId++,
                author: "Anonymous",
                content: content,
                timestamp: new Date().toLocaleString(),
                replies: []
            };
            
            thoughts.unshift(thought);
            saveThoughts();
            renderThoughts();
            
            console.log('Added thought:', thought);
        }

        // Add a reply to a thought
        function addReply(thoughtId, content, isAdvice = false) {
            console.log('Adding reply to thought ID:', thoughtId);
            
            const thought = thoughts.find(t => t.id == thoughtId);
            if (!thought) {
                console.error('Thought not found with ID:', thoughtId);
                alert('Could not find the thought to reply to.');
                return;
            }

            const reply = {
                id: nextId++,
                author: isAdvice ? "English Teacher" : "Anonymous",
                content: content,
                timestamp: new Date().toLocaleString(),
                isAdvice: isAdvice
            };

            thought.replies.push(reply);
            saveThoughts();
            renderThoughts();
            
            console.log('Added reply:', reply, 'to thought:', thought.id);
        }

        // Delete a thought
        function deleteThought(thoughtId) {
            if (!confirm('Are you sure you want to delete this thought?')) {
                return;
            }
            
            console.log('Deleting thought ID:', thoughtId);
            thoughts = thoughts.filter(t => t.id != thoughtId);
            saveThoughts();
            renderThoughts();
        }

        // Show/hide reply form
        function toggleReplyForm(thoughtId) {
            const replyForm = document.getElementById(`replyForm-${thoughtId}`);
            const adviceForm = document.getElementById(`adviceForm-${thoughtId}`);
            
            if (adviceForm) {
                adviceForm.classList.remove('active');
            }
            
            if (replyForm) {
                replyForm.classList.toggle('active');
            }
        }

        // Show/hide advice form
        function toggleAdviceForm(thoughtId) {
            const replyForm = document.getElementById(`replyForm-${thoughtId}`);
            const adviceForm = document.getElementById(`adviceForm-${thoughtId}`);
            
            if (replyForm) {
                replyForm.classList.remove('active');
            }
            
            if (adviceForm) {
                adviceForm.classList.toggle('active');
            }
        }

        // Submit a reply
        function submitReply(thoughtId, isAdvice = false) {
            const formType = isAdvice ? 'advice' : 'reply';
            const textarea = document.getElementById(`${formType}Content-${thoughtId}`);
            const content = textarea.value.trim();
            
            if (!content) {
                alert('Please write something before submitting.');
                return;
            }

            addReply(thoughtId, content, isAdvice);
            
            // Clear form and hide it
            textarea.value = '';
            const form = document.getElementById(`${formType}Form-${thoughtId}`);
            if (form) {
                form.classList.remove('active');
            }
        }

        // Render all thoughts
        function renderThoughts() {
            const container = document.getElementById('thoughtsContainer');
            
            if (thoughts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No thoughts shared yet</h3>
                        <p>Be the first to share something interesting!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = thoughts.map(thought => `
                <div class="thought-card">
                    <div class="thought-header">
                        <span class="author">${escapeHtml(thought.author)}</span>
                        <span class="timestamp">${thought.timestamp}</span>
                    </div>
                    <div class="thought-content">${escapeHtml(thought.content)}</div>
                    
                    <div class="actions">
                        <button class="btn btn-small" onclick="toggleReplyForm(${thought.id})">üí¨ Reply</button>
                        <button class="btn btn-small btn-advice" onclick="toggleAdviceForm(${thought.id})">üìù Give English Advice</button>
                        <button class="btn btn-small btn-delete" onclick="deleteThought(${thought.id})">üóëÔ∏è Delete</button>
                    </div>

                    <div class="reply-form" id="replyForm-${thought.id}">
                        <div class="form-group">
                            <label>Your Reply:</label>
                            <textarea id="replyContent-${thought.id}" placeholder="Write your reply..."></textarea>
                        </div>
                        <button class="btn btn-small" onclick="submitReply(${thought.id}, false)">Send Reply</button>
                    </div>

                    <div class="reply-form" id="adviceForm-${thought.id}">
                        <div class="form-group">
                            <label>English Advice:</label>
                            <textarea id="adviceContent-${thought.id}" placeholder="Provide helpful English corrections, suggestions, or encouragement..."></textarea>
                        </div>
                        <button class="btn btn-small btn-advice" onclick="submitReply(${thought.id}, true)">Give Advice</button>
                    </div>

                    ${thought.replies && thought.replies.length > 0 ? `
                        <div class="replies-section">
                            <h4 style="margin-bottom: 15px; color: #666; font-size: 14px;">üí≠ Replies (${thought.replies.length})</h4>
                            ${thought.replies.map(reply => `
                                <div class="reply ${reply.isAdvice ? 'advice' : ''}">
                                    <div class="reply-header">
                                        <span class="reply-author ${reply.isAdvice ? 'advice-author' : ''}">
                                            ${reply.isAdvice ? 'üë®‚Äçüè´ ' : ''}${escapeHtml(reply.author)}
                                        </span>
                                        <span class="timestamp">${reply.timestamp}</span>
                                    </div>
                                    <div>${escapeHtml(reply.content)}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing thought board...');
            
            // Load existing thoughts
            loadThoughts();
            
            // Handle form submission
            document.getElementById('thoughtForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const content = document.getElementById('thoughtContent').value.trim();
                if (content) {
                    addThought(content);
                    document.getElementById('thoughtContent').value = '';
                }
            });
            
            console.log('Thought board initialized with', thoughts.length, 'thoughts');
        });

        // Debug function
        function debug() {
            console.log('=== DEBUG INFO ===');
            console.log('Number of thoughts:', thoughts.length);
            console.log('Thoughts:', thoughts);
            thoughts.forEach(thought => {
                console.log(`Thought ${thought.id}: "${thought.content}" (${thought.replies.length} replies)`);
            });
        }
    </script>
</body>
</html>
