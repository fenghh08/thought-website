<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Thoughts - English Practice Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .post-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin-left: 10px;
        }

        .btn-advice {
            background: #2196F3;
        }

        .btn-advice:hover {
            background: #1976D2;
        }

        .btn-delete {
            background: #f44336;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .thoughts-container {
            margin-top: 20px;
        }

        .thought-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .thought-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .thought-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .author {
            font-weight: 600;
            color: #4CAF50;
            font-size: 16px;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
        }

        .thought-content {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .replies-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .reply {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #ddd;
        }

        .reply.advice {
            border-left-color: #2196F3;
            background: #e3f2fd;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .reply-author {
            font-weight: 600;
            font-size: 14px;
        }

        .reply-author.advice-author {
            color: #2196F3;
        }

        .reply-form {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .reply-form.active {
            display: block;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #888;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }

        .status-indicator.local {
            background: #ff9800;
        }

        .status-indicator.error {
            background: #f44336;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }

            .status-indicator {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">‚è≥ Loading...</div>
    
    <div class="container">
        <div class="header">
            <h1>üåü Share Your Thoughts</h1>
            <p>Express yourself, connect with others, and improve your English together!</p>
        </div>
        
        <div class="content">
            <form class="post-form" id="thoughtForm">
                <h3 style="margin-bottom: 20px; color: #333;">‚úçÔ∏è Share a thought</h3>

                <div class="form-group">
                    <label for="thoughtContent">Your Thought:</label>
                    <textarea id="thoughtContent" placeholder="What's on your mind? Share anything - a story, question, observation, or just how you're feeling today..." required></textarea>
                </div>
                <button type="submit" class="btn" id="submitBtn">Share Thought üöÄ</button>
            </form>

            <div class="thoughts-container" id="thoughtsContainer">
                <div class="empty-state" id="emptyState">
                    <h3>Loading thoughts...</h3>
                    <p>Setting up your thought board...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Try to load Firebase, but continue without it if it fails -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        class ThoughtBoard {
            constructor() {
                this.thoughts = [];
                this.thoughtForm = document.getElementById('thoughtForm');
                this.thoughtsContainer = document.getElementById('thoughtsContainer');
                this.emptyState = document.getElementById('emptyState');
                this.submitBtn = document.getElementById('submitBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.useFirebase = false;
                this.db = null;
                
                this.init();
            }

            async init() {
                // Try to initialize Firebase
                await this.initializeFirebase();
                
                this.thoughtForm.addEventListener('submit', (e) => this.handleThoughtSubmit(e));
                this.loadThoughts();
                this.setupConnectionMonitoring();
            }

            async initializeFirebase() {
                try {
                    // Wait a bit for Firebase to load
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    if (typeof firebase !== 'undefined') {
                        const firebaseConfig = {
                            apiKey: "AIzaSyC3z1wVUk8A75gNKM_-SvzdIRwYnFG8uzM",
                            authDomain: "thought-website-7b7a3.firebaseapp.com",
                            projectId: "thought-website-7b7a3",
                            storageBucket: "thought-website-7b7a3.firebasestorage.app",
                            messagingSenderId: "109248529056",
                            appId: "1:109248529056:web:c8049e93cedcfc2388bfc5",
                            measurementId: "G-QLMPB5VMGN"
                        };

                        firebase.initializeApp(firebaseConfig);
                        this.db = firebase.firestore();
                        this.useFirebase = true;
                        this.statusIndicator.textContent = 'üåê Cloud Connected';
                        this.statusIndicator.className = 'status-indicator';
                        
                        // Set up real-time listener
                        this.setupRealtimeListener();
                        console.log('Firebase connected successfully');
                        return;
                    }
                } catch (error) {
                    console.log('Firebase failed to initialize:', error);
                }
                
                // Fallback to localStorage
                this.useFirebase = false;
                this.statusIndicator.textContent = 'üì± Local Mode';
                this.statusIndicator.className = 'status-indicator local';
                console.log('Using local storage mode');
            }

            setupConnectionMonitoring() {
                window.addEventListener('online', () => {
                    if (this.useFirebase) {
                        this.statusIndicator.textContent = 'üåê Cloud Connected';
                        this.statusIndicator.className = 'status-indicator';
                    }
                });

                window.addEventListener('offline', () => {
                    this.statusIndicator.textContent = 'üì± Offline';
                    this.statusIndicator.className = 'status-indicator error';
                });
            }

            setupRealtimeListener() {
                if (!this.useFirebase) return;
                
                this.db.collection('thoughts')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        console.log('Firebase snapshot received, documents:', snapshot.size);
                        this.thoughts = [];
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            this.thoughts.push({
                                id: doc.id,
                                ...data,
                                // Ensure replies array exists
                                replies: data.replies || []
                            });
                        });
                        console.log('Updated thoughts from Firebase:', this.thoughts.length);
                        this.renderThoughts();
                    }, (error) => {
                        console.error('Error listening to thoughts:', error);
                        this.fallbackToLocal();
                    });
            }

            fallbackToLocal() {
                this.useFirebase = false;
                this.statusIndicator.textContent = 'üì± Local Mode';
                this.statusIndicator.className = 'status-indicator local';
                this.loadThoughts();
            }

            async loadThoughts() {
                if (this.useFirebase) {
                    // Firebase handles this with real-time listener
                    return;
                }
                
                // Load from localStorage
                try {
                    const stored = localStorage.getItem('thoughts');
                    this.thoughts = stored ? JSON.parse(stored) : [];
                    this.renderThoughts();
                } catch (error) {
                    console.error('Error loading thoughts from localStorage:', error);
                    this.thoughts = [];
                    this.renderThoughts();
                }
            }

            async handleThoughtSubmit(e) {
                e.preventDefault();
                
                const content = document.getElementById('thoughtContent').value.trim();
                
                if (!content) return;

                // Disable submit button
                this.submitBtn.disabled = true;
                this.submitBtn.textContent = 'Sharing...';

                try {
                    const thought = {
                        id: Date.now().toString(),
                        author: "Anonymous",
                        content: content,
                        timestamp: new Date(),
                        replies: [] // Ensure replies array exists from the start
                    };

                    if (this.useFirebase) {
                        const firebaseThought = {
                            author: thought.author,
                            content: thought.content,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            replies: []
                        };
                        const docRef = await this.db.collection('thoughts').add(firebaseThought);
                        console.log('Firebase thought added with ID:', docRef.id);
                    } else {
                        this.thoughts.unshift(thought);
                        this.saveThoughtsLocal();
                        this.renderThoughts();
                        console.log('Local thought added with ID:', thought.id);
                    }
                    
                    this.thoughtForm.reset();
                } catch (error) {
                    console.error('Error adding thought:', error);
                    this.showError('Failed to share thought. Please try again.');
                } finally {
                    this.submitBtn.disabled = false;
                    this.submitBtn.textContent = 'Share Thought üöÄ';
                }
            }

            async addReply(thoughtId, author, content, isAdvice = false) {
                console.log('Adding reply to thought:', thoughtId, 'Firebase mode:', this.useFirebase);
                
                const reply = {
                    id: Date.now().toString(),
                    author: author,
                    content: content,
                    timestamp: new Date(),
                    isAdvice: isAdvice
                };

                if (this.useFirebase && this.db) {
                    try {
                        console.log('Attempting Firebase reply update...');
                        
                        // Use transaction to ensure data consistency
                        await this.db.runTransaction(async (transaction) => {
                            const thoughtRef = this.db.collection('thoughts').doc(thoughtId);
                            const thoughtDoc = await transaction.get(thoughtRef);
                            
                            if (!thoughtDoc.exists) {
                                throw new Error('Thought document does not exist');
                            }
                            
                            const thoughtData = thoughtDoc.data();
                            const currentReplies = thoughtData.replies || [];
                            currentReplies.push(reply);
                            
                            transaction.update(thoughtRef, { replies: currentReplies });
                        });
                        
                        console.log('Firebase reply added successfully');
                        return true;
                    } catch (error) {
                        console.error('Firebase reply failed:', error);
                        console.log('Falling back to local storage for reply');
                        return this.addReplyLocal(thoughtId, reply);
                    }
                } else {
                    console.log('Using local reply storage');
                    return this.addReplyLocal(thoughtId, reply);
                }
            }

            addReplyLocal(thoughtId, reply) {
                try {
                    console.log('Looking for thought with ID:', thoughtId, 'in', this.thoughts.length, 'thoughts');
                    
                    const thought = this.thoughts.find(t => t.id === thoughtId);
                    if (thought) {
                        if (!thought.replies) {
                            thought.replies = [];
                        }
                        thought.replies.push(reply);
                        this.saveThoughtsLocal();
                        this.renderThoughts();
                        console.log('Local reply added successfully. Thought now has', thought.replies.length, 'replies');
                        return true;
                    } else {
                        console.error('Thought not found with ID:', thoughtId);
                        console.log('Available thought IDs:', this.thoughts.map(t => t.id));
                        this.showError('Could not find the thought to reply to.');
                        return false;
                    }
                } catch (error) {
                    console.error('Error adding local reply:', error);
                    this.showError('Failed to add reply. Please try again.');
                    return false;
                }
            }

            async deleteThought(thoughtId) {
                if (!confirm('Are you sure you want to delete this thought? This cannot be undone.')) {
                    return;
                }
                
                try {
                    if (this.useFirebase) {
                        await this.db.collection('thoughts').doc(thoughtId).delete();
                    } else {
                        this.thoughts = this.thoughts.filter(t => t.id !== thoughtId);
                        this.saveThoughtsLocal();
                        this.renderThoughts();
                    }
                } catch (error) {
                    console.error('Error deleting thought:', error);
                    this.showError('Failed to delete thought. Please try again.');
                }
            }

            saveThoughtsLocal() {
                try {
                    localStorage.setItem('thoughts', JSON.stringify(this.thoughts));
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
            }

            renderThoughts() {
                if (this.thoughts.length === 0) {
                    this.emptyState.style.display = 'block';
                    this.emptyState.innerHTML = `
                        <h3>No thoughts shared yet</h3>
                        <p>Be the first to share something interesting!</p>
                    `;
                    this.thoughtsContainer.innerHTML = '';
                    this.thoughtsContainer.appendChild(this.emptyState);
                    return;
                }

                this.emptyState.style.display = 'none';
                
                this.thoughtsContainer.innerHTML = this.thoughts.map(thought => `
                    <div class="thought-card">
                        <div class="thought-header">
                            <span class="author">${this.escapeHtml(thought.author)}</span>
                            <span class="timestamp">${this.formatTimestamp(thought.timestamp)}</span>
                        </div>
                        <div class="thought-content">${this.escapeHtml(thought.content)}</div>
                        
                        <div class="actions">
                            <button class="btn btn-small" onclick="thoughtBoard.toggleReplyForm('${thought.id}')">
                                üí¨ Reply
                            </button>
                            <button class="btn btn-small btn-advice" onclick="thoughtBoard.toggleAdviceForm('${thought.id}')">
                                üìù Give English Advice
                            </button>
                            <button class="btn btn-small btn-delete" onclick="thoughtBoard.deleteThought('${thought.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>

                        <div class="reply-form" id="replyForm-${thought.id}">
                            <div class="form-group">
                                <label>Your Reply:</label>
                                <textarea id="replyContent-${thought.id}" placeholder="Write your reply..."></textarea>
                            </div>
                            <button class="btn btn-small" onclick="thoughtBoard.submitReply('${thought.id}', false)">
                                Send Reply
                            </button>
                        </div>

                        <div class="reply-form" id="adviceForm-${thought.id}">
                            <div class="form-group">
                                <label>English Advice:</label>
                                <textarea id="adviceContent-${thought.id}" placeholder="Provide helpful English corrections, suggestions, or encouragement..."></textarea>
                            </div>
                            <button class="btn btn-small btn-advice" onclick="thoughtBoard.submitReply('${thought.id}', true)">
                                Give Advice
                            </button>
                        </div>

                        ${thought.replies && thought.replies.length > 0 ? `
                            <div class="replies-section">
                                <h4 style="margin-bottom: 15px; color: #666; font-size: 14px;">
                                    üí≠ Replies (${thought.replies.length})
                                </h4>
                                ${thought.replies.map(reply => `
                                    <div class="reply ${reply.isAdvice ? 'advice' : ''}">
                                        <div class="reply-header">
                                            <span class="reply-author ${reply.isAdvice ? 'advice-author' : ''}">
                                                ${reply.isAdvice ? 'üë®‚Äçüè´ ' : ''}${this.escapeHtml(reply.author)}
                                            </span>
                                            <span class="timestamp">${this.formatTimestamp(reply.timestamp)}</span>
                                        </div>
                                        <div>${this.escapeHtml(reply.content)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            toggleReplyForm(thoughtId) {
                const replyForm = document.getElementById(`replyForm-${thoughtId}`);
                const adviceForm = document.getElementById(`adviceForm-${thoughtId}`);
                
                if (adviceForm) adviceForm.classList.remove('active');
                if (replyForm) replyForm.classList.toggle('active');
            }

            toggleAdviceForm(thoughtId) {
                const replyForm = document.getElementById(`replyForm-${thoughtId}`);
                const adviceForm = document.getElementById(`adviceForm-${thoughtId}`);
                
                if (replyForm) replyForm.classList.remove('active');
                if (adviceForm) adviceForm.classList.toggle('active');
            }

            async submitReply(thoughtId, isAdvice) {
                const formType = isAdvice ? 'advice' : 'reply';
                const contentElement = document.getElementById(`${formType}Content-${thoughtId}`);
                
                if (!contentElement) {
                    console.error('Could not find form element:', `${formType}Content-${thoughtId}`);
                    this.showError('Form not found. Please refresh the page.');
                    return;
                }
                
                const content = contentElement.value.trim();
                
                if (!content) {
                    alert('Please write something before submitting.');
                    return;
                }

                const author = isAdvice ? "English Teacher" : "Anonymous";
                
                console.log('Submitting reply:', { thoughtId, author, content, isAdvice });
                
                // Show loading state
                const submitButton = contentElement.parentNode.querySelector('.btn');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                
                try {
                    const success = await this.addReply(thoughtId, author, content, isAdvice);
                    
                    if (success) {
                        // Clear and hide the form
                        contentElement.value = '';
                        const form = document.getElementById(`${formType}Form-${thoughtId}`);
                        if (form) form.classList.remove('active');
                        console.log('Reply submitted successfully');
                    } else {
                        this.showError('Failed to submit reply. Please try again.');
                    }
                } catch (error) {
                    console.error('Error submitting reply:', error);
                    this.showError('Failed to submit reply. Please try again.');
                } finally {
                    // Restore button state
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            }

            formatTimestamp(timestamp) {
                if (!timestamp) return 'Just now';
                
                try {
                    if (timestamp.toDate) {
                        return timestamp.toDate().toLocaleString();
                    }
                    if (timestamp instanceof Date) {
                        return timestamp.toLocaleString();
                    }
                    return new Date(timestamp).toLocaleString();
                } catch (error) {
                    return 'Just now';
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 80px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #f44336;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    z-index: 1001;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                `;
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            // Debug helper function
            debug() {
                console.log('=== THOUGHT BOARD DEBUG ===');
                console.log('Using Firebase:', this.useFirebase);
                console.log('Number of thoughts:', this.thoughts.length);
                console.log('Thoughts:', this.thoughts);
                console.log('Firebase DB:', this.db);
                
                // Test if we can find elements
                this.thoughts.forEach((thought, index) => {
                    console.log(`Thought ${index}: ID=${thought.id}, replies=${thought.replies?.length || 0}`);
                    const replyForm = document.getElementById(`replyForm-${thought.id}`);
                    const adviceForm = document.getElementById(`adviceForm-${thought.id}`);
                    console.log(`  Forms exist: reply=${!!replyForm}, advice=${!!adviceForm}`);
                });
                console.log('========================');
            }
        }

        // Initialize the thought board when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.thoughtBoard = new ThoughtBoard();
            
            // Make debug function available globally
            window.debugThoughts = () => window.thoughtBoard.debug();
            
            console.log('Thought board initialized. Type "debugThoughts()" in console for debug info.');
        });
    </script>
</body>
</html>
